<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <script src="https://kit.fontawesome.com/faa8965f55.js" crossorigin="anonymous"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #555;
      }

      nav {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        overflow: hidden;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 960px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .logo {
        margin: 0;
      }

      .nav-links {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      .nav-links li {
        margin-left: 20px;
      }

      .nav-links li:first-child {
        margin-left: 0;
      }

      .nav-links li a {
        text-decoration: none;
        color: white;
      }

      .content {
        max-width: 960px;
        margin: 20px auto;
        padding: 0 20px;
        position: relative;
      }

      .search-bar {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 20px;
        box-sizing: border-box;
      }
      .search-container {
        margin-bottom: 20px;
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        width: 100%;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        z-index: 1;
        overflow-y: auto;
        max-height: 200px;
        border-radius: 0 0 10px 10px;
        border: 2px solid #ccc;
        border-top: none;
        top: calc(100% + 5px);
        left: 0;
      }
      .dropdown-item {
        display: flex;
        align-items: center;
        padding: 8px;
        cursor: pointer;
      }

      .dropdown-item img {
        width: 50px;
        height: auto;
        margin-right: 10px;
      }

      .dropdown-item span {
        flex: 1;
        text-align: center;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 20px;
      }

      .movie {
        text-align: center;
      }

      .movie-title {
        margin-top: 10px;
        color: white;
      }

      .movie img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      .genre-dropdown {
  position: relative;
}

.genre-dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  z-index: 1;
}

.genre-dropdown:hover .genre-dropdown-content {
  display: block;
}

.genre-dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.genre-dropdown-content a:hover {
  background-color: #f1f1f1;
}

      @media only screen and (max-width: 768px) {
  .logo {
    text-align: center; 
    flex: 1; 
  }

  .nav-links {
    display: none; 
  }

  .nav-links.active {
    display: flex;
    flex-direction: column;
  }

  .nav-links.active li {
    margin: 10px 0; 
  }

  .search-bar {
    width: calc(100% - 24px);
    left: 12px;
  }

  .movie-grid {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
  }

  .nav-icons {
    display: flex;
    justify-content: space-between; 
    align-items: center;
  }
}
    </style>
  </head>
  <body>
    <nav>
      <div class="container">
        <h1 class="logo"><i class="fa-solid fa-clapperboard"></i></h1>
        <ul class="nav-links">
          <li><a href="homepagereal.html"><i class="fa-solid fa-house"></i> Home</a></li>
          <li><a href="responsivedesign5224.html">Movies</a></li>
          <li><a href="thirdtry.html">TV Shows</a></li>
          <li class="genre-dropdown">
            <a href="#">Genre</a>
            <div class="genre-dropdown-content">
                <script src="genrejsscript.js"></script>
            </div>
          </li>
          <li><a href="login123.html"><i class="fa-solid fa-circle-user"></i> Login</a></li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <div class="search-container">
        <div class="dropdown-content" id="dropdownContent"></div>

        <input
          type="text"
          class="search-bar"
          id="searchBar"
          placeholder="Enter keywords..."
          autocomplete="off"
        />
      </div>

      <div class="movie-grid" id="movieGrid"></div>
      <script src="apiscript.js"></script>
    </div>
    <footer>
      <div class="container">
        <p>
          Contact us at: aungkaungmyat276999@gmail.com | Phone: +959984199177 ,
          +6584749569
        </p>
      </div>
    </footer>

    <script src="searchscript.js"></script>
  </body>
</html>
